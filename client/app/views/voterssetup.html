<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

    <div class="panel-heading">
      <div class="container-fluid">
        <img src="./images/ballotize.png" margin-: -4px class="center-block img-responsive" alt="image">
        <h1 style="font-family:Brush Script MT; margin: 0; padding: 0; border: 0; color:blue;text-align:center; font-size: 50px;color:#003399; text-padding: 0">Ballotize</h1>
        <p style ="font-family:Tw Cen MT; font-size: 18px; color: black" align="center">Instant voting on anything</p>
      </div>
    </div>
    
    <div style="padding-top:1px" class="panel-body">
      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
      <form id="loginform" class="form-horizontal" role="form" ng-controller="VotersSetupCtrl">
        <h4 style="font-family:Tw Cen MT; font-weight:600;">Create voters</h4>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="voter name" ng-model="votersSetupInfo.voter">
        </div>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> 
          <input id="login-email" type="email" class="form-control" name="email" placeholder="voter email" ng-model="votersSetupInfo.email">
        </div>
        <div style="margin-top:10px" class="form-group" >
          <div class="col-sm-12 controls text-center">
            <a href="#/uservotingpage"><button type="submit" ng-click="saveData()" class="btn btn-success">Create ballot  </button></a>
          </div>
        </div>
      </form>
    </div>
    
  </div>
</div>
